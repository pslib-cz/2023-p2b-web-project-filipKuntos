<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="../styles/components.css" />
    <link rel="stylesheet" type="text/css" href="../styles/typography.css" />
    <script src="../script.js"></script>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <title>Login | NekoparaUniverse</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="../index.html">
            <img
              srcset="
                ../Pictures/mobile-logo.png   480w,
                ../Pictures/desktop-logo.png 1920w
              "
              src="../Pictures/desktop-logo.png"
              sizes="(max-width: 600px) 1200px,
                    1920px"
              alt="Nekopara Logo"
            />
          </a>
        </div>

        <menu class="menu-toggle">
          <li class="link"><a href="visualNovels.html">Visual Novels</a></li>
          <li class="link"><a href="characters.html">Characters</a></li>
          <li class="link"><a href="gallery.html">Gallery</a></li>
          <li class="link"><a href="login.html">Login</a></li>
        </menu>
        <div
          role="button"
          aria-label="hamburger button"
          class="hamburger hamburger--button"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main class="main-login">
      <div class="login">
        <section>
          <div class="login-headline">
            <h2>Login</h2>
          </div>
          <div class="login-text">
            <p>E-mail</p>
            <input class="input" type="text" placeholder="Your E-mail" />
          </div>
          <div class="login-text">
            <p>Password</p>
            <input class="input" type="text" placeholder="Your Password" />
          </div>
        </section>
        <section class="login-bottom">
          <div class="login-image">
            <img
              srcset="
                ../Pictures/login/mobile-login.png   480w,
                ../Pictures/login/desktop-login.png 1920w
              "
              src="../Pictures/login/desktop-login.png"
              sizes="(max-width: 600px) 1200px,
                         1920px"
              alt="Image of Nekopara Chibi Chocola"
            />
          </div>
          <div >
            <button type="button" role="button" class="button">Log in</button>
          </div>
          <div class="login-image-2 login-image">
            <img
              srcset="
                ../Pictures/login/mobile-login.png   480w,
                ../Pictures/login/desktop-login.png 1920w
              "
              src="../Pictures/login/desktop-login.png"
              sizes="(max-width: 600px) 1200px,
                         1920px"
              alt="Image of Nekopara Chibi Chocola"
            />
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-text">
        <p>Sources: Steam Nekopara.Fandom.com BingAI Nekopara.com</p>
      </div>
      <div class="svg">
        <div>
          <a href="https://twitter.com/nekopara_pr">
            <img src="../Pictures/svg/twitter.svg" alt="twitter" />
          </a>
        </div>
        <div>
          <a href="https://nekopara.com/en/">
            <img src="../Pictures/svg/earth.svg" alt="Nekopara.com" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
